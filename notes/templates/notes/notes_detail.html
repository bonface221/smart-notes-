{% extends 'base.html'%}
{% block content %}

<div class="container my-5">
    <div class="border rounded text-center">
        <h1 class="text-uppercase my-5">{{note.title}}</h1>

        <p>{{note.text}}</p>

        <a href="{% url 'notes' %}" class="btn btn-secondary btn-sm my-3">cancel</a>
        <a href="{% url 'notes.update' note.id %}" class="btn btn-primary btn-sm my-3">edit note</a>
        <a href="{% url 'notes.delete' note.id%}" class="btn btn-danger btn-sm my-3">Delete note</a>
        

    </div>
</div>

    

{% endblock %}
